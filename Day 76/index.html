<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet" href="style.cssS" /> 
	<title>Nested Comments</title> 
</head> 

<body> 
	<div class="container"> 
		<div id="comment-container"
			class="comment-container"> 
			<div class="all-comment"> 
				<div class="card"> 
					<span class="text">Write: </span> 
				<a style="color: blue; text-decoration: solid blue; cursor: pointer;"><span id="reply"
						class="reply"> 
						Add Reply 
					</span> </a>
				</div> 
			</div> 
		</div> 
	</div> 
	
	<script src="main.js"></script> 
</body> 

</html>
