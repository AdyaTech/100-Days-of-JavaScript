<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container intro">
        <div class="intro-text">
          <h1>Toggle the Lights</h1>
          <p>
            Do you prefer working with a screen as bright as sun or a screen as dark as night? Toggle the button to find out what you love.
          </p>
          <div class="buttons">
            <a href="#" class="btn btn-primary">Learn More</a>
            <a href="#" class="btn btn-orange">Sign Up</a>
          </div>
        </div>
        <div class="intro-img">
          <img src="./images/phone.svg" alt="phone" />
        </div>
      </div>
    </section>

    <footer>
      <p>Copyright &copy; 2023.</p>
    </footer>

    <span class="toggle-darkmode">
      <span class="toggle-text">Dark</span>
      <i class="fas fa-adjust"></i>
    </span>

    <script src="script.js"></script>
  </body>
</html>
